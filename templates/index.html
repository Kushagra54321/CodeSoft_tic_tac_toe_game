<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe AI | Play & Defeat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe 🧠</h1>
    <p class="subtitle">You (<span class="you">O</span>) vs AI (<span class="ai">X</span>)</p>
    <div id="status" class="status">Your Turn</div>
    <div id="board" class="board"></div>
    <h2 id="result" class="result-text"></h2>
    <button onclick="resetBoard()" class="btn">🔄 Restart Game</button>
    <footer>
      <p>Made with ❤️ by Kushagra </p>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
